version: '3.8'

services:
  postgres:
    image: postgis/postgis:14-3.3-alpine  # Alpine variant for better ARM support
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    platform: linux/arm64  # Explicitly specify ARM architecture

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m cli --query-scan --sources funda,pararius
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DEFAULT_SCAN_INTERVAL=${DEFAULT_SCAN_INTERVAL}
      - MAX_RESULTS_PER_SCAN=${MAX_RESULTS_PER_SCAN}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS}
      - DEFAULT_CITIES=${DEFAULT_CITIES}
      - DEFAULT_SOURCES=${DEFAULT_SOURCES}
      - STOP_AFTER_NO_RESULT=${STOP_AFTER_NO_RESULT}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT}
      - USE_PROXIES=${USE_PROXIES}
      - PROXY_ROTATION_STRATEGY=${PROXY_ROTATION_STRATEGY}
      - MAX_PROXY_FAILURES=${MAX_PROXY_FAILURES}
      - PROXY_LIST=${PROXY_LIST}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    platform: linux/arm64  # Explicitly specify ARM architecture

  telegram:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m main_telegram
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - ENABLE_TELEGRAM=${ENABLE_TELEGRAM}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_USER_IDS=${TELEGRAM_ADMIN_USER_IDS}
      - NOTIFICATION_INTERVAL=${NOTIFICATION_INTERVAL}
      - MAX_NOTIFICATIONS_PER_USER_PER_DAY=${MAX_NOTIFICATIONS_PER_USER_PER_DAY}
      - NOTIFICATION_BATCH_SIZE=${NOTIFICATION_BATCH_SIZE}
      - NOTIFICATION_RETRY_ATTEMPTS=${NOTIFICATION_RETRY_ATTEMPTS}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    platform: linux/arm64  # Explicitly specify ARM architecture

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge